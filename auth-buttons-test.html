<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Boutons Connexion</title>
    <link rel="stylesheet" href="style-optimized.css">
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <h1>Test Boutons Connexion</h1>
        
        <!-- Bouton d'authentification -->
        <button class="fixed-nav-btn auth-btn" id="authButton">
            <span class="nav-icon">üîê</span>
            <span id="authButtonText">Connexion</span>
        </button>
        
        <div id="auth-test-results" style="margin-top: 20px;"></div>
        
        <!-- Modal d'authentification -->
        <div id="authModal" class="auth-modal hidden">
            <div class="auth-modal-content">
                <div class="auth-modal-header">
                    <div class="auth-modal-logo">
                        <span class="logo-dicta">Dicta</span><span class="logo-med">Med</span>
                    </div>
                    <h2 id="authModalTitle">Connexion</h2>
                    <button class="auth-modal-close" data-action="close-auth" aria-label="Fermer">&times;</button>
                </div>
                
                <div class="auth-modal-body">
                    <div class="auth-mode-toggle">
                        <button type="button" id="modalSignInTab" class="auth-tab-btn active">
                            <span class="auth-tab-icon">üîê</span>
                            Connexion
                        </button>
                        <button type="button" id="modalSignUpTab" class="auth-tab-btn">
                            <span class="auth-tab-icon">‚ú®</span>
                            Inscription
                        </button>
                    </div>
                    
                    <form id="modalEmailAuthForm" class="auth-email-form">
                        <div class="form-group-modern">
                            <label for="modalEmailInput">
                                <span class="input-icon">üìß</span>
                                Email
                            </label>
                            <input type="email" id="modalEmailInput" placeholder="votre@email.com" required autocomplete="email">
                        </div>
                        
                        <div class="form-group-modern">
                            <label for="modalPasswordInput">
                                <span class="input-icon">üîí</span>
                                Mot de passe
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" id="modalPasswordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                                <button type="button" class="password-toggle" data-action="toggle-password" aria-label="Afficher le mot de passe">
                                    <span class="eye-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="auth-options">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Se souvenir de moi
                            </label>
                            <a href="#" class="forgot-password" data-action="forgot-password">Mot de passe oubli√© ?</a>
                        </div>
                        
                        <button type="submit" id="modalEmailSubmitBtn" class="btn btn-primary btn-full btn-glow">
                            <span class="btn-text">Se connecter</span>
                            <span class="btn-icon">‚Üí</span>
                            <div class="loading-spinner-small hidden"></div>
                        </button>
                        
                        <div class="auth-separator">
                            <span>ou continuer avec</span>
                        </div>
                        
                        <button type="button" id="modalGoogleSignInBtn" class="btn btn-google btn-full">
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continuer avec Google
                        </button>
                        
                        <div id="modalAuthError" class="auth-error hidden"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/core/config.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/error-handler.js"></script>
    <script src="js/components/notification.js"></script>
    <script src="js/components/firebase-auth-manager.js"></script>
    <script src="js/components/auth-modal.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsDiv = document.getElementById('auth-test-results');
            
            function logResult(message, type = 'info') {
                const colorMap = {
                    'success': '#d1fae5',
                    'error': '#fee2e2',
                    'warning': '#fef3c7',
                    'info': '#f0f9ff'
                };
                
                resultsDiv.innerHTML += `
                    <div style="background: ${colorMap[type] || colorMap.info}; padding: 10px; margin: 5px 0; border-radius: 5px;">
                        <p><strong>${type.toUpperCase()}:</strong> ${message}</p>
                    </div>
                `;
            }
            
            logResult('üîç Test des boutons de connexion d√©marre...');
            
            // Test 1: V√©rifier que les √©l√©ments DOM existent
            const authButton = document.getElementById('authButton');
            const authModal = document.getElementById('authModal');
            const modalEmailInput = document.getElementById('modalEmailInput');
            const modalPasswordInput = document.getElementById('modalPasswordInput');
            const modalEmailSubmitBtn = document.getElementById('modalEmailSubmitBtn');
            const modalGoogleSignInBtn = document.getElementById('modalGoogleSignInBtn');
            const modalSignInTab = document.getElementById('modalSignInTab');
            const modalSignUpTab = document.getElementById('modalSignUpTab');
            const closeAuthBtn = document.querySelector('[data-action="close-auth"]');
            const passwordToggle = document.querySelector('[data-action="toggle-password"]');
            const forgotPasswordLink = document.querySelector('[data-action="forgot-password"]');
            
            logResult(`authButton: ${authButton ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`authModal: ${authModal ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`modalEmailInput: ${modalEmailInput ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`modalPasswordInput: ${modalPasswordInput ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`modalEmailSubmitBtn: ${modalEmailSubmitBtn ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`modalGoogleSignInBtn: ${modalGoogleSignInBtn ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`modalSignInTab: ${modalSignInTab ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`modalSignUpTab: ${modalSignUpTab ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`closeAuthBtn: ${closeAuthBtn ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`passwordToggle: ${passwordToggle ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            logResult(`forgotPasswordLink: ${forgotPasswordLink ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}`);
            
            // Test 2: Initialiser AuthModalSystem
            try {
                const authModalSystem = new AuthModalSystem();
                authModalSystem.init();
                logResult('‚úÖ AuthModalSystem initialis√© avec succ√®s', 'success');
            } catch (error) {
                logResult(`‚ùå Erreur lors de l'initialisation d'AuthModalSystem: ${error.message}`, 'error');
            }
            
            // Test 3: Tester l'ouverture de la modal
            if (authButton && authModal) {
                logResult('üß™ Test du clic sur le bouton de connexion...');
                authButton.addEventListener('click', function() {
                    logResult('‚úÖ Clic sur le bouton authButton d√©tect√©', 'success');
                });
                
                // Auto-test: cliquer sur le bouton apr√®s 2 secondes
                setTimeout(() => {
                    authButton.click();
                    setTimeout(() => {
                        if (authModal.classList.contains('hidden')) {
                            logResult('‚ùå Modal non ouverte apr√®s clic', 'error');
                        } else {
                            logResult('‚úÖ Modal ouverte avec succ√®s', 'success');
                            
                            // Test des boutons dans la modal
                            setTimeout(() => {
                                logResult('üß™ Test des boutons dans la modal...');
                                
                                // Test du bouton de fermeture
                                if (closeAuthBtn) {
                                    closeAuthBtn.click();
                                    if (authModal.classList.contains('hidden')) {
                                        logResult('‚úÖ Bouton de fermeture fonctionne', 'success');
                                    } else {
                                        logResult('‚ùå Bouton de fermeture ne fonctionne pas', 'error');
                                    }
                                }
                                
                                // R√©ouvrir pour continuer les tests
                                authButton.click();
                                
                                // Test sp√©cifique du bouton inscription
                                setTimeout(() => {
                                    logResult('üß™ Test du bouton inscription...', 'info');
                                    const signUpTab = document.getElementById('modalSignUpTab');
                                    const authTitle = document.getElementById('authModalTitle');
                                    const emailSubmitBtn = document.getElementById('modalEmailSubmitBtn');
                                    const btnText = emailSubmitBtn ? emailSubmitBtn.querySelector('.btn-text') : null;
                                    
                                    if (signUpTab && authTitle && btnText) {
                                        // Cliquer sur le bouton inscription
                                        signUpTab.click();
                                        
                                        // V√©rifier les changements
                                        setTimeout(() => {
                                            const isTitleChanged = authTitle.textContent === 'Inscription';
                                            const isButtonChanged = btnText.textContent === 'S\'inscrire';
                                            const isSignUpTabActive = signUpTab.classList.contains('active');
                                            const isSignInTabNotActive = !document.getElementById('modalSignInTab').classList.contains('active');
                                            
                                            if (isTitleChanged && isButtonChanged && isSignUpTabActive && isSignInTabNotActive) {
                                                logResult('‚úÖ Bouton inscription fonctionne correctement', 'success');
                                                logResult(`   - Titre: "${authTitle.textContent}"`, 'success');
                                                logResult(`   - Bouton: "${btnText.textContent}"`, 'success');
                                                logResult(`   - Onglet inscription actif: ${isSignUpTabActive ? 'Oui' : 'Non'}`, 'success');
                                            } else {
                                                logResult('‚ùå Bouton inscription ne fonctionne pas compl√®tement', 'error');
                                                logResult(`   - Titre actuel: "${authTitle.textContent}" (attendu: "Inscription")`, 'error');
                                                logResult(`   - Bouton actuel: "${btnText.textContent}" (attendu: "S'inscrire")`, 'error');
                                                logResult(`   - Onglet inscription actif: ${isSignUpTabActive ? 'Oui' : 'Non'}`, 'error');
                                            }
                                            
                                            // Test du retour au mode connexion
                                            const signInTab = document.getElementById('modalSignInTab');
                                            if (signInTab) {
                                                signInTab.click();
                                                setTimeout(() => {
                                                    const backToSignIn = authTitle.textContent === 'Connexion' && 
                                                                       btnText.textContent === 'Se connecter' &&
                                                                       signInTab.classList.contains('active');
                                                    
                                                    if (backToSignIn) {
                                                        logResult('‚úÖ Bouton retour connexion fonctionne', 'success');
                                                    } else {
                                                        logResult('‚ùå Bouton retour connexion ne fonctionne pas', 'error');
                                                    }
                                                }, 300);
                                            }
                                        }, 300);
                                    } else {
                                        logResult('‚ùå √âl√©ments n√©cessaires pour le test non trouv√©s', 'error');
                                        logResult(`   - signUpTab: ${signUpTab ? 'Trouv√©' : 'Non trouv√©'}`, 'error');
                                        logResult(`   - authTitle: ${authTitle ? 'Trouv√©' : 'Non trouv√©'}`, 'error');
                                        logResult(`   - btnText: ${btnText ? 'Trouv√©' : 'Non trouv√©'}`, 'error');
                                    }
                                }, 1200);
                            }, 1000);
                        }
                    }, 100);
                }, 2000);
            }
            
            // Test 4: V√©rifier les event listeners
            setTimeout(() => {
                logResult('üß™ V√©rification des event listeners...');
                
                if (passwordToggle) {
                    passwordToggle.addEventListener('click', () => {
                        logResult('‚úÖ Event listener passwordToggle attach√©', 'success');
                    });
                }
                
                if (modalSignUpTab) {
                    modalSignUpTab.addEventListener('click', () => {
                        logResult('‚úÖ Event listener modalSignUpTab attach√©', 'success');
                    });
                }
            }, 3000);
        });
    </script>
</body>
</html>
