<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Simple Firebase Test</h1>
    
    <div id="status" class="status">Initializing Firebase...</div>
    
    <div style="margin-top: 20px;">
        <button id="testButton" onclick="testFirebase()" disabled>Test Firebase</button>
    </div>
    
    <div id="results" style="margin-top: 20px;"></div>

    <!-- Load Firebase Compatible SDK - Most reliable approach -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9XYvHxbp3VW0PCW0W7xfoWuiMxsjoUZE",
            authDomain: "dictamed2025.firebaseapp.com",
            projectId: "dictamed2025",
            storageBucket: "dictamed2025.firebasestorage.app",
            messagingSenderId: "242034923776",
            appId: "1:242034923776:web:bd315e890c715b1d263be5",
            measurementId: "G-1B8DZ4B73R"
        };
        
        // Initialize Firebase when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            const testButton = document.getElementById('testButton');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Initialize Firebase
                console.log('Initializing Firebase...');
                statusDiv.textContent = 'Initializing Firebase...';
                statusDiv.className = 'status';
                
                const app = firebase.initializeApp(firebaseConfig);
                console.log('Firebase app initialized:', app.name);
                
                // Get auth instance
                const auth = firebase.auth();
                console.log('Firebase auth initialized');
                
                // Set persistence
                auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                    .then(() => {
                        console.log('Persistence set successfully');
                        statusDiv.textContent = '✅ Firebase initialized successfully!';
                        statusDiv.className = 'status success';
                        testButton.disabled = false;
                        
                        // Make firebase available globally
                        window.firebase = firebase;
                        
                        // Dispatch event
                        window.dispatchEvent(new Event('firebaseReady'));
                        
                        console.log('Firebase is ready to use');
                    })
                    .catch((error) => {
                        console.error('Error setting persistence:', error);
                        statusDiv.textContent = '❌ Error: ' + error.message;
                        statusDiv.className = 'status error';
                    });
                    
            } catch (error) {
                console.error('Firebase initialization error:', error);
                statusDiv.textContent = '❌ Initialization error: ' + error.message;
                statusDiv.className = 'status error';
            }
        });
        
        function testFirebase() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing Firebase functionality...</p>';
            
            try {
                // Test if firebase is available
                if (typeof firebase === 'undefined') {
                    resultsDiv.innerHTML = '<p class="error">❌ Firebase is not available</p>';
                    return;
                }
                
                // Test auth
                const auth = firebase.auth();
                if (!auth) {
                    resultsDiv.innerHTML = '<p class="error">❌ Auth is not available</p>';
                    return;
                }
                
                // Test current user
                const currentUser = auth.currentUser;
                
                resultsDiv.innerHTML = `
                    <p class="success">✅ Firebase is working correctly!</p>
                    <p><strong>Project ID:</strong> ${firebaseConfig.projectId}</p>
                    <p><strong>Current User:</strong> ${currentUser ? currentUser.email : 'None'}</p>
                    <p><strong>Auth Domain:</strong> ${firebaseConfig.authDomain}</p>
                `;
                
                console.log('Firebase test passed successfully');
                
            } catch (error) {
                console.error('Firebase test error:', error);
                resultsDiv.innerHTML = `<p class="error">❌ Test failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
