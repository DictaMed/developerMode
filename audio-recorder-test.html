            <div class="recording-controls-enhanced">

        </div>

    </div>

    <script src="js/core/config.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/components/notification.js"></script>
    <script src="js/components/audio-recorder.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testSection = document.querySelector('[data-section="test-partie1"]');
            const resultsDiv = document.getElementById('test-results');
            
            resultsDiv.innerHTML = '<h3>R√©sultats du test:</h3>';
            
            if (testSection) {
                const statusIndicator = testSection.querySelector('.status-indicator');
                const btnRecord = testSection.querySelector('.btn-record-enhanced');
                const btnPause = testSection.querySelector('.btn-control-enhanced[data-action="pause"]');
                const timer = testSection.querySelector('.timer');
                
                resultsDiv.innerHTML += `
                    <div style="background: #f0f9ff; padding: 10px; margin: 10px 0; border-radius: 5px;">
                        <p><strong>statusIndicator:</strong> ${statusIndicator ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</p>
                        <p><strong>btnRecord:</strong> ${btnRecord ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</p>
                        <p><strong>btnPause:</strong> ${btnPause ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</p>
                        <p><strong>timer:</strong> ${timer ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</p>
                    </div>
                `;
                
                try {
                    const recorder = new AudioRecorder(testSection);
                    resultsDiv.innerHTML += `
                        <div style="background: #d1fae5; padding: 10px; margin: 10px 0; border-radius: 5px;">
                            <p><strong>AudioRecorder:</strong> ‚úÖ Instanciation r√©ussie</p>
                            <p><strong>sectionId:</strong> ${recorder.sectionId}</p>
                        </div>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div style="background: #fee2e2; padding: 10px; margin: 10px 0; border-radius: 5px;">
                            <p><strong>AudioRecorder:</strong> ‚ùå Erreur: ${error.message}</p>
                        </div>
                    `;
                }
            } else {
                resultsDiv.innerHTML += '<div style="background: #fee2e2; padding: 10px; margin: 10px 0; border-radius: 5px;"><p>‚ùå Section de test non trouv√©e</p></div>';
            }
        });
    </script>
