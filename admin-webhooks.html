    <!-- Styles CSS additionnels pour le design am√©lior√© -->
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header am√©lior√© */
        .admin-webhook-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-webhook-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-webhook-header p {
            color: var(--gray-600);
            color: var(--gray-600);
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }

        .admin-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .admin-info span {
            color: var(--gray-700);
            font-weight: 600;
        }

        /* Stats am√©lior√©es */
        .admin-stats {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gray-900);
            line-height: 1;
        }

        .stat-label {
            color: var(--gray-600);
            font-weight: 500;
            margin-top: 0.5rem;
        }

        /* Section utilisateurs am√©lior√©e */
        .users-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .users-section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .users-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Liste des utilisateurs am√©lior√©e */
        .users-list {
            display: grid;
            gap: 1.5rem;
        }

        .user-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gray-200);
            transition: all 0.3s ease;
        }

        .user-card.active::before {
            background: var(--success-color);
        }

        .user-card.inactive::before {
            background: var(--warning-color);
        }

        .user-card.no-webhook::before {
            background: var(--gray-300);
        }

        .user-card.error::before {
            background: var(--danger-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .user-email {
            color: var(--gray-600);
            margin-bottom: 0.25rem;
        }

        .user-uid {
            font-size: 0.875rem;
            color: var(--gray-500);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .user-status {
            margin-top: 0.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-badge.inactive {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-badge.no-webhook {
            background: rgba(209, 213, 219, 0.1);
            color: var(--gray-600);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        /* Gestion des webhooks */
        .webhook-management {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
        }

        .webhook-input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            align-items: stretch;
        }

        .webhook-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .webhook-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .webhook-controls {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--white);
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-info {
            background: var(--secondary-color);
            color: var(--white);
        }

        .btn-info:hover {
            background: #7c3aed;
        }

        .btn-secondary {
            background: var(--gray-600);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--gray-700);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .webhook-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        /* Loading am√©lior√© */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages d'acc√®s refus√© am√©lior√©s */
        .access-denied {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 2rem;
        }

        .access-denied-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .access-denied-content h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .access-denied-content p {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Overlay de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-overlay .loading-spinner {
            width: 80px;
            height: 80px;
            border-width: 6px;
        }

        .loading-overlay p {
            color: var(--white);
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1rem;
            text-align: center;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .admin-webhook-header {
                padding: 1.5rem;
            }

            .admin-webhook-header h1 {
                font-size: 2rem;
            }

            .admin-info {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .users-controls {
                flex-direction: column;
            }

            .search-input {
                min-width: unset;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .webhook-input-group {
                flex-direction: column;
            }

            .webhook-controls {
                justify-content: center;
            }

            .error-actions {
                flex-direction: column;
            }
        }
    </style>

        // Variable globale pour √©viter la double initialisation
        let adminInitializationInProgress = false;

        // Fonction d'initialisation principale avec v√©rification Firestore
        async function initializeAdminInterface() {
            if (adminInitializationInProgress || adminInitialized) {
                console.log('‚ÑπÔ∏è Initialisation d√©j√† en cours ou termin√©e');
                return;

            adminInitializationInProgress = true;
            console.log('üöÄ D√©but de l\'initialisation de l\'interface d\'administration...');

            try {
                // 1. Attendre que Firebase soit pr√™t avec v√©rification Firestore
                await waitForFirebaseComplete(20000); // Augment√© √† 20 secondes
                
                // 2. Attendre que FirebaseAuthManager soit initialis√©
                await waitForFirebaseAuthManager(15000);
                
                // 3. Initialiser les composants de base
                await initializeCoreComponents();
                
                // 4. Initialiser l'interface admin
                await initializeAdminInterfaceContent();
                
                adminInitialized = true;
                console.log('‚úÖ Interface d\'administration initialis√©e avec succ√®s');
                
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'initialisation:', error);
                showInitializationError(error);
            } finally {
                adminInitializationInProgress = false;
            }
        }

        // Fonction d'attente Firebase + Firestore avec retry am√©lior√©
        async function waitForFirebaseComplete(timeout = 20000) {
            const startTime = Date.now();
            
            while (Date.now() - startTime < timeout) {
                if (typeof firebase !== 'undefined' && 
                    firebase.apps && 
                    firebase.apps.length > 0 &&
                    firebase.auth &&
                    firebase.firestore) {
                    console.log('‚úÖ Firebase complet (Auth + Firestore) pr√™t');
                    return;
                }
                
                console.log('‚è≥ Attente Firebase + Firestore...');
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            throw new Error(`Firebase + Firestore non disponibles apr√®s ${timeout}ms`);
        }

        // Fonction d'attente FirebaseAuthManager avec retry
        async function waitForFirebaseAuthManager(timeout = 15000) {
            const startTime = Date.now();
            
            while (Date.now() - startTime < timeout) {
                if (window.FirebaseAuthManager && 
                    typeof window.FirebaseAuthManager.isInitialized !== 'undefined' &&
                    window.FirebaseAuthManager.isInitialized) {
                    console.log('‚úÖ FirebaseAuthManager pr√™t');
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            throw new Error('FirebaseAuthManager initialization timeout apr√®s ' + timeout + 'ms');
        }

            }

        // Gestion du menu mobile am√©lior√©
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    const isActive = navMenu.classList.contains('active');
                    
                    // Toggle menu visibility
                    navMenu.classList.toggle('active');
                    navToggle.classList.toggle('active');
                    
                    // Update aria-expanded for accessibility
                    navToggle.setAttribute('aria-expanded', !isActive);
                    
                    // Prevent body scroll when menu is open
                    if (!isActive) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        navMenu.classList.remove('active');
                        navToggle.classList.remove('active');
                        navToggle.setAttribute('aria-expanded', 'false');
                        document.body.style.overflow = '';
                    }
                });
                
                // Close menu on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        navToggle.classList.remove('active');
                        navToggle.setAttribute('aria-expanded', 'false');
                        document.body.style.overflow = '';
                        navToggle.focus(); // Return focus to toggle button
                    }
                });
                
                // Close menu when window is resized to desktop size
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        navMenu.classList.remove('active');
                        navToggle.classList.remove('active');
                        navToggle.setAttribute('aria-expanded', 'false');

                });
