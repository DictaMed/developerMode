    <script>
        // Initialisation de l'application d'administration avec gestion d'erreurs am√©lior√©e
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Initialisation de l\'interface d\'administration des webhooks...');
            
            // Attendre que Firebase soit initialis√© avec timeout
            await new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('Firebase initialization timeout'));
                }, 10000); // 10 secondes timeout

                const checkFirebase = setInterval(() => {
                    if (typeof firebase !== 'undefined' && firebase.apps && firebase.apps.length > 0) {
                        clearTimeout(timeout);
                        clearInterval(checkFirebase);
                        console.log('‚úÖ Firebase initialis√© avec succ√®s');
                        resolve();
                    }
                }, 100);
            });
            
            // Attendre que FirebaseAuthManager soit initialis√©
            await new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('FirebaseAuthManager initialization timeout'));
                }, 10000); // 10 secondes timeout

                const checkAuthManager = setInterval(() => {
                    if (window.FirebaseAuthManager && window.FirebaseAuthManager.isInitialized) {
                        clearTimeout(timeout);
                        clearInterval(checkAuthManager);
                        console.log('‚úÖ FirebaseAuthManager initialis√© avec succ√®s');
                        resolve();
                    }
                }, 200);
            });
            
            // Initialiser les composants
            try {
                if (window.notificationSystem) {
                    window.notificationSystem.init();
                    console.log('‚úÖ NotificationSystem initialis√©');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Erreur lors de l\'initialisation de NotificationSystem:', error);
            }
            
            // Initialiser l'interface admin apr√®s authentification
            let adminInitialized = false;
            
            const initAdminInterface = async () => {
                if (adminInitialized) return;
                
                try {
                    const currentUser = window.FirebaseAuthManager.getCurrentUser();
                    if (currentUser) {
                        if (currentUser.email === 'akio963@gmail.com') {
                            console.log('‚úÖ Acc√®s admin autoris√© pour:', currentUser.email);
                            
                            // Cr√©er l'instance du gestionnaire d'admin
                            window.adminWebhookManager = new AdminWebhookManager();
                            const success = await window.adminWebhookManager.init();
                            adminInitialized = success;
                            
                            if (success) {
                                console.log('‚úÖ AdminWebhookManager initialis√© avec succ√®s');
                            }
                        } else {
                            // Afficher message d'acc√®s refus√©
                            document.getElementById('adminWebhookContainer').innerHTML = `
                                <div class="access-denied">
                                    <div class="access-denied-content">
                                        <h1>üö´ Acc√®s Refus√©</h1>
                                        <p>Cette interface est r√©serv√©e √† l'administrateur.</p>
                                        <p>Veuillez vous connecter avec le compte administrateur : <strong>akio963@gmail.com</strong></p>
                                        <p>Vous √™tes connect√© avec : <strong>${currentUser.email}</strong></p>
                                        <button class="btn btn-primary" onclick="location.reload()">
                                            üîÑ Actualiser la page
                                        </button>
                                        <button class="btn btn-secondary" onclick="window.FirebaseAuthManager.signOut()">
                                            üö™ Se d√©connecter
                                        </button>
                                    </div>
                                </div>
                            `;
                        }
                    } else {
                        // Si pas d'utilisateur, afficher message de connexion
                        document.getElementById('adminWebhookContainer').innerHTML = `
                            <div class="access-denied">
                                <div class="access-denied-content">
                                    <h1>üîê Connexion Requise</h1>
                                    <p>Veuillez vous connecter pour acc√©der √† l'interface d'administration.</p>
                                    <p>Compte administrateur requis : <strong>akio963@gmail.com</strong></p>
                                    <button class="btn btn-primary" onclick="document.getElementById('authButton').click()">
                                        üîë Se connecter
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('‚ùå Erreur lors de l\'initialisation de l\'interface admin:', error);
                    document.getElementById('adminWebhookContainer').innerHTML = `
                        <div class="access-denied">
                            <div class="access-denied-content">
                                <h1>‚ö†Ô∏è Erreur de Chargement</h1>
                                <p>Une erreur s'est produite lors du chargement de l'interface d'administration.</p>
                                <p>Erreur: ${error.message}</p>
                                <button class="btn btn-primary" onclick="location.reload()">
                                    üîÑ Actualiser la page
                                </button>
                            </div>
                        </div>
                    `;
                }
            };
            
            // √âcouter les changements d'√©tat d'authentification
            window.addEventListener('authStateChanged', async (event) => {
                console.log('üîê Changement d\'√©tat d\'authentification d√©tect√©');
                await initAdminInterface();
            });
            
            // √âcouter les changements d'√©tat Firebase Auth
            if (window.FirebaseAuthManager) {
                window.FirebaseAuthManager.addAuthStateListener(async (user) => {
                    console.log('üîê Firebase Auth state changed:', user ? user.email : 'null');
                    await initAdminInterface();
                });
            }
            
            // V√©rifier l'√©tat initial
            await initAdminInterface();
        });
