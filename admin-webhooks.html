    <script>
        // Variable globale pour √©viter la double initialisation
        let adminInitializationInProgress = false;
        let adminInitialized = false;

        // Fonction d'initialisation principale corrig√©e
        async function initializeAdminInterface() {
            if (adminInitializationInProgress || adminInitialized) {
                console.log('‚ÑπÔ∏è Initialisation d√©j√† en cours ou termin√©e');
                return;
            }

            adminInitializationInProgress = true;
            console.log('üöÄ D√©but de l\'initialisation de l\'interface d\'administration...');

            try {
                // 1. Attendre que Firebase soit pr√™t avec retry
                await waitForFirebase(15000); // Augment√© √† 15 secondes
                
                // 2. Attendre que FirebaseAuthManager soit initialis√© avec retry
                await waitForFirebaseAuthManager(15000); // Augment√© √† 15 secondes
                
                // 3. Initialiser les composants de base
                await initializeCoreComponents();
                
                // 4. Initialiser l'interface admin
                await initializeAdminInterfaceContent();
                
                adminInitialized = true;
                console.log('‚úÖ Interface d\'administration initialis√©e avec succ√®s');
                
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'initialisation:', error);
                showInitializationError(error);
            } finally {
                adminInitializationInProgress = false;
            }
        }

        // Fonction d'attente Firebase avec retry
        async function waitForFirebase(timeout = 15000) {
            const startTime = Date.now();
            
            while (Date.now() - startTime < timeout) {
                if (typeof firebase !== 'undefined' && 
                    firebase.apps && 
                    firebase.apps.length > 0 &&
                    firebase.auth) {
                    console.log('‚úÖ Firebase pr√™t');
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            throw new Error('Firebase initialization timeout apr√®s ' + timeout + 'ms');
        }

        // Fonction d'attente FirebaseAuthManager avec retry
        async function waitForFirebaseAuthManager(timeout = 15000) {
            const startTime = Date.now();
            
            while (Date.now() - startTime < timeout) {
                if (window.FirebaseAuthManager && 
                    typeof window.FirebaseAuthManager.isInitialized !== 'undefined' &&
                    window.FirebaseAuthManager.isInitialized) {
                    console.log('‚úÖ FirebaseAuthManager pr√™t');
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            throw new Error('FirebaseAuthManager initialization timeout apr√®s ' + timeout + 'ms');
        }

        // Initialisation des composants de base
        async function initializeCoreComponents() {
            try {
                // Initialiser le syst√®me de notifications
                if (window.notificationSystem && !window.notificationSystem.initialized) {
                    await window.notificationSystem.init();
                    console.log('‚úÖ NotificationSystem initialis√©');
                }
                
                // Initialiser le modal d'authentification si n√©cessaire
                if (window.AuthModal && !window.AuthModal.initialized) {
                    window.AuthModal.init();
                    console.log('‚úÖ AuthModal initialis√©');
                }
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Erreur lors de l\'initialisation des composants:', error);
                // Ne pas √©chouer pour autant l'initialisation
            }
        }

        // Initialisation du contenu admin
        async function initializeAdminInterfaceContent() {
            try {
                const currentUser = window.FirebaseAuthManager.getCurrentUser();
                
                if (!currentUser) {
                    showLoginRequired();
                    return;
                }

                if (currentUser.email !== 'akio963@gmail.com') {
                    showAccessDenied(currentUser);
                    return;
                }

                console.log('‚úÖ Acc√®s admin autoris√© pour:', currentUser.email);
                
                // Cr√©er l'instance du gestionnaire d'admin (utiliser la version corrig√©e)
                if (!window.adminWebhookManager) {
                    window.adminWebhookManager = new AdminWebhookManager();
                }
                
                const success = await window.adminWebhookManager.init();
                if (!success) {
                    throw new Error('√âchec de l\'initialisation du gestionnaire admin');
                }
                
                console.log('‚úÖ AdminWebhookManager initialis√© avec succ√®s');
                
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'initialisation de l\'interface admin:', error);
                throw error;
            }
        }

        // Affichage des erreurs d'initialisation
        function showInitializationError(error) {
            const container = document.getElementById('adminWebhookContainer');
            if (container) {
                container.innerHTML = `
                    <div class="access-denied">
                        <div class="access-denied-content">
                            <h1>‚ö†Ô∏è Erreur de Chargement</h1>
                            <p>Une erreur s'est produite lors du chargement de l'interface d'administration.</p>
                            <p><strong>Erreur:</strong> ${escapeHtml(error.message)}</p>
                            <div class="error-actions">
                                <button class="btn btn-primary" onclick="location.reload()">
                                    üîÑ R√©essayer
                                </button>
                                <button class="btn btn-secondary" onclick="showDebugInfo()">
                                    üîç Informations de debug
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Affichage de l'acc√®s refus√©
        function showAccessDenied(user) {
            const container = document.getElementById('adminWebhookContainer');
            if (container) {
                container.innerHTML = `
                    <div class="access-denied">
                        <div class="access-denied-content">
                            <h1>üö´ Acc√®s Refus√©</h1>
                            <p>Cette interface est r√©serv√©e √† l'administrateur.</p>
                            <p><strong>Compte requis:</strong> akio963@gmail.com</p>
                            <p><strong>Votre compte:</strong> ${escapeHtml(user.email)}</p>
                            <div class="error-actions">
                                <button class="btn btn-primary" onclick="location.reload()">
                                    üîÑ Actualiser
                                </button>
                                <button class="btn btn-secondary" onclick="window.FirebaseAuthManager.signOut()">
                                    üö™ Se d√©connecter
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Affichage de la connexion requise
        function showLoginRequired() {
            const container = document.getElementById('adminWebhookContainer');
            if (container) {
                container.innerHTML = `
                    <div class="access-denied">
                        <div class="access-denied-content">
                            <h1>üîê Connexion Requise</h1>
                            <p>Veuillez vous connecter pour acc√©der √† l'interface d'administration.</p>
                            <p><strong>Compte administrateur requis:</strong> akio963@gmail.com</p>
                            <div class="error-actions">
                                <button class="btn btn-primary" onclick="document.getElementById('authButton').click()">

                                <button class="btn btn-secondary" onclick="showDebugInfo()">
                                    üîç Debug
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Fonction de debug
        function showDebugInfo() {
            const debugInfo = {
                firebase: typeof firebase !== 'undefined' && firebase.apps ? firebase.apps.length : 0,
                firebaseAuth: typeof firebase !== 'undefined' && firebase.auth ? 'disponible' : 'non disponible',
                firebaseAuthManager: window.FirebaseAuthManager ? 'disponible' : 'non disponible',
                firebaseAuthManagerInitialized: window.FirebaseAuthManager?.isInitialized || false,
                currentUser: window.FirebaseAuthManager?.getCurrentUser()?.email || 'non connect√©',
                adminEmail: 'akio963@gmail.com',
                adminWebhookManager: window.adminWebhookManager ? 'initialis√©' : 'non initialis√©',
                timestamp: new Date().toISOString()
            };
            
            console.log('üêõ Debug Info:', debugInfo);
            alert('Informations de debug sauvegard√©es dans la console');
        }

        // Gestionnaire d'√©v√©nements d'authentification
        function handleAuthStateChange() {
            console.log('üîê Changement d\'√©tat d\'authentification d√©tect√©');
            if (!adminInitializationInProgress && !adminInitialized) {
                initializeAdminInterface();
            }
        }

        // √âchappement HTML pour s√©curiser l'affichage
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialisation quand le DOM est pr√™t
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM charg√©, d√©marrage de l\'initialisation...');
            
            // √âcouter l'√©v√©nement firebaseReady
            window.addEventListener('firebaseReady', () => {
                console.log('üî• √âv√©nement firebaseReady re√ßu');
                if (!adminInitialized && !adminInitializationInProgress) {
                    initializeAdminInterface();
                }
            });
            
            // D√©marrer l'initialisation apr√®s un court d√©lai
            setTimeout(() => {
                initializeAdminInterface();
            }, 500);
        });

        // √âcouter les changements d'√©tat d'authentification
        window.addEventListener('authStateChanged', handleAuthStateChange);

        // Gestion du menu mobile
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        });

        // Gestion des erreurs globales
        window.addEventListener('error', function(event) {
            console.error('‚ùå Erreur globale:', event.error);
            if (!adminInitialized) {
                showInitializationError(event.error);
            }
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('‚ùå Promesse rejet√©e:', event.reason);
            if (!adminInitialized) {
                showInitializationError(new Error(event.reason));
            }
        });

        // Nettoyage lors de la fermeture de la page
        window.addEventListener('beforeunload', function() {
            if (window.adminWebhookManager && typeof window.adminWebhookManager.cleanup === 'function') {
                window.adminWebhookManager.cleanup();
            }
            if (window.adminNavigationManager && typeof window.adminNavigationManager.cleanup === 'function') {
                window.adminNavigationManager.cleanup();
            }
        });
    </script>
